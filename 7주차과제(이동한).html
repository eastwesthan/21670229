<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teachable Machine Image Model</title>
  <style>
    :root{
      --bg1:#f6f8ff;
      --bg2:#eef2ff;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --accent:#6366f1;
      --accent2:#22c55e;
      --danger:#ef4444;
      --shadow: 0 10px 30px rgba(2,6,23,.08);
      --radius: 18px;
    }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% 10%, var(--bg2), transparent 60%),
                  radial-gradient(900px 500px at 80% 20%, #ffe4e6, transparent 55%),
                  linear-gradient(180deg, var(--bg1), #fff);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .app{
      width:min(920px, 100%);
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:18px;
      align-items:start;
    }
    @media (max-width: 860px){
      .app{ grid-template-columns: 1fr; }
    }
    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      border:1px solid rgba(15,23,42,.06);
      overflow:hidden;
    }
    .header{
      padding:20px 22px;
      background: linear-gradient(135deg, rgba(99,102,241,.12), rgba(34,197,94,.10));
      border-bottom:1px solid rgba(15,23,42,.06);
    }
    .title{
      font-size:20px;
      font-weight:800;
      letter-spacing:-.3px;
      margin:0 0 6px 0;
    }
    .subtitle{
      margin:0;
      color:var(--muted);
      font-size:13px;
      line-height:1.4;
    }
    .content{ padding:18px 22px 22px; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .btn{
      appearance:none;
      border:none;
      border-radius:14px;
      padding:12px 14px;
      font-weight:700;
      cursor:pointer;
      background:var(--accent);
      color:white;
      box-shadow: 0 10px 18px rgba(99,102,241,.25);
      transition: transform .08s ease, opacity .15s ease;
      display:inline-flex;
      align-items:center;
      gap:10px;
    }
    .btn:active{ transform: translateY(1px); }
    .btn[disabled]{ opacity:.55; cursor:not-allowed; box-shadow:none; }
    .btn.secondary{
      background:#0f172a;
      box-shadow: 0 10px 18px rgba(15,23,42,.18);
    }
    .pill{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      background: rgba(99,102,241,.10);
      color: #3730a3;
      font-weight:700;
    }
    .status{
      margin-top:12px;
      font-size:13px;
      color:var(--muted);
      display:flex;
      align-items:center;
      gap:10px;
      min-height:20px;
    }
    .spinner{
      width:16px; height:16px; border-radius:50%;
      border:2px solid rgba(99,102,241,.25);
      border-top-color: var(--accent);
      animation: spin 1s linear infinite;
      display:none;
    }
    .status.loading .spinner{ display:inline-block; }
    @keyframes spin{ to{ transform:rotate(360deg);} }

    /* Webcam area */
    .webcamWrap{
      display:grid;
      place-items:center;
      padding:18px;
      gap:10px;
    }
    #webcam-container canvas{
      width: 320px;
      height: 320px;
      border-radius: 18px;
      border: 1px solid rgba(15,23,42,.08);
      box-shadow: 0 12px 22px rgba(2,6,23,.10);
      background:#0b1020;
    }
    .hint{
      font-size:12px;
      color:var(--muted);
      text-align:center;
      line-height:1.5;
    }

    /* Predictions */
    .predCard .content{ padding-top:14px; }
    #label-container{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .predItem{
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(15,23,42,.06);
      background: rgba(248,250,252,.9);
    }
    .predTop{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      gap:10px;
      font-size:13px;
      font-weight:800;
    }
    .predTop span{ font-weight:700; color:var(--muted); }
    .bar{
      height:10px;
      border-radius:999px;
      background: rgba(99,102,241,.14);
      overflow:hidden;
      margin-top:8px;
    }
    .bar > div{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border-radius:999px;
      transition: width .12s ease;
    }

    .error{
      margin-top:10px;
      color:var(--danger);
      font-size:13px;
      white-space:pre-wrap;
      display:none;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Left: Webcam -->
    <section class="card">
      <div class="header">
        <h1 class="title">Teachable Machine 이미지 인식</h1>
        <p class="subtitle">
          Start를 누르면 모델을 불러오고 카메라를 켭니다. (브라우저 권한 허용 필요)
        </p>
      </div>

      <div class="content">
        <div class="row">
          <button id="startBtn" class="btn" type="button">
            ▶ Start
          </button>
          <button id="stopBtn" class="btn secondary" type="button" disabled>
            ■ Stop
          </button>
          <span class="pill" id="modePill">대기 중</span>
        </div>

        <div id="status" class="status">
          <span class="spinner" id="spinner"></span>
          <span id="statusText">버튼을 눌러 시작하세요.</span>
        </div>
        <div id="errorBox" class="error"></div>

        <div class="webcamWrap">
          <div id="webcam-container"></div>
          <div class="hint">
            ⚠️ 실행 주소가 <b>file://</b>이면 모델 로딩이 실패할 수 있어요.<br/>
            VS Code Live Server 또는 <b>http://localhost</b>로 실행해 주세요.
          </div>
        </div>
      </div>
    </section>

    <!-- Right: Predictions -->
    <aside class="card predCard">
      <div class="header">
        <h2 class="title" style="font-size:18px;margin:0 0 6px 0;">예측 결과</h2>
        <p class="subtitle" style="margin:0;">클래스별 확률을 막대로 표시합니다.</p>
      </div>
      <div class="content">
        <div id="label-container"></div>
      </div>
    </aside>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script>
    // ✅ 모델 폴더 (index.html 옆에 my_model 폴더)
    const URL = "./my_model/";

    let model, webcam, maxPredictions;
    let rafId = null;
    let isRunning = false;

    const startBtn = document.getElementById("startBtn");
    const stopBtn  = document.getElementById("stopBtn");
    const modePill = document.getElementById("modePill");

    const statusEl   = document.getElementById("status");
    const statusText = document.getElementById("statusText");
    const errorBox   = document.getElementById("errorBox");

    function setLoading(on, text){
      statusEl.classList.toggle("loading", on);
      if (text) statusText.textContent = text;
    }
    function setMode(text){ modePill.textContent = text; }

    function showError(err){
      console.error(err);
      errorBox.style.display = "block";
      errorBox.textContent =
        "오류가 발생했습니다:\n" +
        (err?.message ? err.message : String(err)) +
        "\n\n✅ 확인할 것:\n" +
        "1) file:// 로 열지 말고 http://localhost 로 실행\n" +
        "2) my_model 폴더에 model.json/metadata.json/weights.bin 존재\n" +
        "3) 카메라 권한 허용";
    }

    async function init(){
      if (isRunning) return; // 재실행 방지
